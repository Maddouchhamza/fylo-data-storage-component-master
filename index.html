<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <main>
    <div class="logo-card">
      <img src="./images/logo.svg" alt="logo">
      <div class="options">
        <div class="option">
          <img src="./images/icon-document.svg" alt="icon-document">
        </div>
        <div class="option">
          <img src="./images/icon-folder.svg" alt="icon-folder">
        </div>
        <div class="option">
          <img src="./images/icon-upload.svg" alt="icon-upload">
        </div>
      </div>
    </div>
    <section>
      <div class="txt">
        You’ve used <span>815 GB</span> of your storage
      </div>
      <div class="tube">
        <div class="avcmnt">
        </div>
        <div class="point"></div>
      </div>
      <div class="index-tube">
        <div class="zero-GB">0 GB</div>
        <div class="mille-GB">1000 GB</div>
      </div>
    </section>
    <div class="GB-left">
      185
      <div class="left">GB Left</div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Maddouchhamza">Maddouch Hamza</a>.
  </div>
</body>

</html>
